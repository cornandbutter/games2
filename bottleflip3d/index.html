<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bottle Flip 3D Unblocked</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="unity-mod.js"></script>
    <script src="UnityProgress.js"></script>
    <script src="unityloader30.js"></script>
    <style>
        body {
            margin: 0px;
            padding:0px;
    	    background: #000000;
        }
    </style>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "bottleflip.json",
            {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete")
                    }
                }
            });

        function fixGameView() {
            const gameView= document.getElementById("gameView");
            gameView.style.width= Math.floor(gameView.clientHeight* 4/7)+ "px";

        }
    </script>

</head>
<body style="overflow:hidden; margin:0; padding:0;" onload="fixGameView()">
    <div id="gameView" class="webgl-content" style="position: absolute; width: 100%; height: 100%; margin: 0px; padding:0px;">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: 0px; padding:0px;"></div>
    </div>
</body>
</html>
